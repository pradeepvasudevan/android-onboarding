<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
    .parent {
        display: flex;
        align-items: center
    }
    .child {
        margin: 0 auto;
        align-items: center;
    }
    input[type=button] {
      background-color: #4CAF50;
      color: white;
      font-size:3em;
      width: 100%;
      border-radius: 12px;
      padding: 16px 100px;
    }
    p[id=session] {
      color: #ff0000;
      font-size:2.5em;
      width: 100%;
    }
    </style>

    <script type="text/javascript">
    function showAndroidToast(toast) {
        onboardingWebView.showToast(toast);
    }

    function postMessage(sessionID) {
        onboardingWebView.postMessage(sessionID);
    }

    function postMessageEx(sessionID, clientId, clientSecret) {
        onboardingWebView.postMessageEx(sessionID, clientId, clientSecret);
    }

    function startDDVSession() {
        onboardingWebView.postMessage(document.getElementById('sid').value);
    }

    function openUrl(url) {
        onboardingWebView.openUrl(url);
    }

    function openEmailClient() {
        onboardingWebView.openEmailClient();
    }

    function exit() {
        onboardingWebView.exit();
    }

    function updateSession(sessionID) {
        document.getElementById('session').innerHTML = sessionID;
    }

    </script>
</head>
<body>
<div class="parent">
    <div class="child">
        <p style="text-align:center;width:100%"><h1> on - boarding view/js test</h1></p>

        </br></br>


        <input type="button" value="Say hello" onClick="showAndroidToast('Hello from the website!');"/>

        </br></br>
        <input type="button" value="Start DDV" onClick="postMessage('fake_session_id')" />

        </br></br>
        <input type="button" value="Start DDV (ClientID)" onClick="postMessageEx('fake_session_id', 'fake_client_id', 'fake_client_sec')" />

        </br></br>
        <input type="text" id="sid"  size="50" style="font-size:20pt;"/>

        </br></br>
        <input type="button" value="Start DDV Session" onClick="startDDVSession()" />

        </br></br>
        <input type="button" value="Open Url - bing" onClick="openUrl('http://www.bing.com')" />

        </br></br>
        <input type="button" value="Open Email Client" onClick="openEmailClient()" />

        </br></br>
        <input type="button" value="Exit" onClick="exit()" />
        
    </div>
</div>
</br></br>
<p id="session"></p>

</body>
</html>
